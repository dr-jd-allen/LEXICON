events {
    worker_connections 1024;
}

http {
    upstream orchestrator {
        server orchestrator:8001;
    }

    upstream legal_research {
        server legal-research:8002;
    }

    upstream scientific_research {
        server scientific-research:8003;
    }

    upstream writer {
        server writer:8004;
    }

    upstream editor {
        server editor:8005;
    }

    server {
        listen 8000;
        server_name localhost;

        # Request size limits for file uploads
        client_max_body_size 100M;
        client_body_buffer_size 100M;

        # Orchestrator endpoints
        location /api/v1/orchestrate {
            proxy_pass http://orchestrator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Legal research endpoints
        location /api/v1/legal {
            proxy_pass http://legal_research;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
        }

        # Scientific research endpoints
        location /api/v1/scientific {
            proxy_pass http://scientific_research;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
        }

        # Writer endpoints
        location /api/v1/write {
            proxy_pass http://writer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
        }

        # Editor endpoints
        location /api/v1/edit {
            proxy_pass http://editor;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
        }

        # WebSocket support for real-time updates
        location /ws {
            proxy_pass http://orchestrator;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check endpoint
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}