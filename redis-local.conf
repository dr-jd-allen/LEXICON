# Redis configuration for LEXICON local deployment

# Network and basic settings
bind 0.0.0.0
protected-mode no
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Persistence - both RDB and AOF for maximum data safety
# RDB snapshots
save 900 1      # After 900 sec (15 min) if at least 1 key changed
save 300 10     # After 300 sec (5 min) if at least 10 keys changed
save 60 10000   # After 60 sec if at least 10000 keys changed

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename lexicon-dump.rdb
dir /data

# AOF persistence
appendonly yes
appendfilename "lexicon-appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Logging
loglevel notice
logfile /data/redis.log

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Enable keyspace notifications for real-time updates
notify-keyspace-events AKE

# Security
requirepass ${REDIS_PASSWORD:-lexicon-redis-secure-2024}

# Performance tuning
hz 10
dynamic-hz yes

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128