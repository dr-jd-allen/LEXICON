<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LEXICON</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .logo-container {
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo svg {
            width: 80px;
            height: 80px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
        }
        
        .tagline {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .loading-container {
            width: 300px;
        }
        
        .loading-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .loading-progress {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
            animation: load 3s ease-in-out forwards;
        }
        
        @keyframes load {
            0% { width: 0%; }
            20% { width: 20%; }
            40% { width: 35%; }
            60% { width: 60%; }
            80% { width: 80%; }
            100% { width: 100%; }
        }
        
        .status {
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
        }
        
        .agents {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 20px;
            opacity: 0.6;
        }
        
        .agent {
            text-align: center;
            font-size: 11px;
        }
        
        .agent-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .agent-icon.active {
            background: rgba(255, 255, 255, 0.3);
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .version {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="version">v1.0.0</div>
    
    <div class="logo-container">
        <div class="logo">
            <svg viewBox="0 0 100 100">
                <path d="M20 80 L20 20 L50 20 L50 50 L20 50 M50 80 L50 50 L80 50" 
                      stroke="#1e3a8a" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    
    <h1>LEXICON</h1>
    <p class="tagline">AI-Powered Legal Brief Generation</p>
    
    <div class="loading-container">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p class="status" id="status">Initializing...</p>
    </div>
    
    <div class="agents">
        <div class="agent">
            <div class="agent-icon" id="agent1">C</div>
            <div>Claude</div>
        </div>
        <div class="agent">
            <div class="agent-icon" id="agent2">O3</div>
            <div>Legal</div>
        </div>
        <div class="agent">
            <div class="agent-icon" id="agent3">O4</div>
            <div>Scientific</div>
        </div>
        <div class="agent">
            <div class="agent-icon" id="agent4">4.5</div>
            <div>Writer</div>
        </div>
        <div class="agent">
            <div class="agent-icon" id="agent5">G</div>
            <div>Editor</div>
        </div>
    </div>
    
    <script>
        const { ipcRenderer } = require('electron');
        
        ipcRenderer.on('status-update', (event, message) => {
            document.getElementById('status').textContent = message;
        });
        
        // Animate agents
        let currentAgent = 0;
        setInterval(() => {
            document.querySelectorAll('.agent-icon').forEach(el => el.classList.remove('active'));
            currentAgent = (currentAgent + 1) % 5;
            document.getElementById(`agent${currentAgent + 1}`).classList.add('active');
        }, 500);
    </script>
</body>
</html>
