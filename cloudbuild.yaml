# Cloud Build configuration for LEXICON
# This builds and deploys to Cloud Run with GCP services integration

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/lexicon:$COMMIT_SHA', '.']
    
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lexicon:$COMMIT_SHA']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'lexicon'
      - '--image=gcr.io/$PROJECT_ID/lexicon:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=ENVIRONMENT=production'
      - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID'
      - '--add-cloudsql-instances=$PROJECT_ID:us-central1:lexicon-db'
      - '--service-account=lexicon-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--memory=8Gi'
      - '--cpu=4'
      - '--timeout=900'
      - '--max-instances=10'
      - '--min-instances=1'
      - '--concurrency=100'
      - '--cpu-boost'
      - '--execution-environment=gen2'
      
  # Update traffic to latest revision
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update-traffic'
      - 'lexicon'
      - '--to-latest'
      - '--region=us-central1'
      - '--platform=managed'

# Build timeout
timeout: '1200s'

# Machine type for build
options:
  machineType: 'E2_HIGHCPU_8'
  
# Substitutions for environment-specific deployments
substitutions:
  _REGION: us-central1
  _SERVICE_NAME: lexicon
  
# Images to be pushed
images:
  - 'gcr.io/$PROJECT_ID/lexicon:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/lexicon:latest'